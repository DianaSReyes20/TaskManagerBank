<app-welcome-bar />
<div style="height: 100%; width: 100%">
  <div
    class="col-12 d-flex justify-content-between align-items-center"
    style="padding: 0px 25px 10px 25px"
  >
  </div>

  @if (taskToShow.length != 0) {
    <div
      style="
        box-shadow: 0px 0px 5px 1px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
        margin: 0px 20px;
      "
    >
      <div style="height: 235px !important">
        <div style="border-radius: 20px; height: 235px !important; top: 10px">
          <div style="padding: 20px 0px 0px 20px">
            <img
              loading="eager"
              src="assets/home-page-icons/tasks-icon.png"
              alt="option"
              style="    float: inline-start;
              width: 8%;
              padding-right: 10px;"
            />
            <h4
              style="
                color: black !important;
                font-size: 18px !important;
                margin: 0 auto;
                text-align: left;
                padding-left: 30px;
              "
            >
              Listado de tareas
            </h4>
          </div>

          @if (isLoading) {
            <ion-content scrollY="false" style="height: 72%; top: 20px">
              @for (item of [].constructor(2); track item) {
                  <ion-card class="card_visitas">
                    <ion-thumbnail>
                      <ion-skeleton-text [animated]="true"></ion-skeleton-text>
                    </ion-thumbnail>
                    <br />
                    <p>
                      <ion-skeleton-text
                        [animated]="true"
                        style="width: 60%"
                      ></ion-skeleton-text>
                    </p>
                    <p>
                      <ion-skeleton-text
                        [animated]="true"
                        style="width: 30%"
                      ></ion-skeleton-text>
                    </p>
                  </ion-card>
              }
            </ion-content>
          } @else {
            <ion-content scrollY="false" style="height: 72%; top: 20px">
                @for (
                  task of taskToShow;
                  track task;
                  let i = $index
                ) {
                    <ion-card class="card_visitas">
                      <div style="height: 60px !important">
                        <p
                          #paragraph
                          class="check-lines"
                          style="
                            color: black !important;
                            font-size: 0.8rem !important;
                            margin-top: -38px !important;
                            text-align: left;
                            padding-left: 50px;
                          "
                        >
                          {{ task.title }}
                        </p>
                      </div>
                      <p style="margin-bottom: 5px !important">
                        <span
                          style="
                            font-size: 0.6rem !important;
                          "
                          >¿Tarea completa? {{ task.completed }}
                        </span>
                      </p>
                      <p>
                        <span
                          style="
                            font-size: 0.6rem !important;
                          "
                          >Categoría:
                        </span>
                        {{ task.category }}
                      </p>
                    </ion-card>
                }
            </ion-content>
          }
        </div>
      </div>
    </div>
    }  
</div>
